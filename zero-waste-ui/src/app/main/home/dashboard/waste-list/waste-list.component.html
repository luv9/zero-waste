<div class="waste-list">
  <div class="bin-collection">
    <div class="buttons-list">
      <button
        class="button-64"
        role="button"
        *ngFor="let bin of binCollection"
        (click)="binSelected(bin._id)"
      >
        <span class="text">{{ bin.name }}</span>
      </button>
    </div>
  </div>
</div>
