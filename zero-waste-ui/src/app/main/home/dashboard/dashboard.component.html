<div class="dashboard-component">
  <div class="panels">
    <div class="left-panel">
      <app-waste-list
        [binCollection]="binCollection"
        (selectedBin)="changeBin($event)"
      ></app-waste-list>
    </div>
    <div class="right-panel">
      <app-waste-details [selectedBin]="selectedBin"></app-waste-details>
    </div>
  </div>
</div>
